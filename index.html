<!DOCTYPE html>
<html lang="jp">
<!--	<html>	-->

<head>
	<meta charset="UTF-8">
	<title>四角の図形を描写する</title>

	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>

<body>
	<!-- canvas要素にidを指定する -->
	<canvas id="canvas"></canvas>
	<!-- JavaScriptで描画の命令を記述する -->
<script>
	 // canvas要素を取得する
	var canvas = document.getElementById("canvas");

	// canvas要素のコンテキストを取得する
	var context = canvas.getContext("2d");


 	// 四角の図形を描写する

	// 塗りつぶされた四角形を描写する
    	context.fillStyle = "red"; // 塗りつぶしの色を指定する
    	context.fillRect(50, 50, 100, 100); // x座標, y座標, 横幅, 高さを指定する

    	// 四角形の輪郭を描写する
    	context.strokeStyle = "blue"; // 輪郭の色を指定する
    	context.strokeRect(200, 50, 100, 100); // x座標, y座標, 横幅, 高さを指定する

  	</script>
</body>

</html>
